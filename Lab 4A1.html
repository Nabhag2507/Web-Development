<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            /* text-align: center; */
            margin-left: 500px;
            border: 2px solid black;
        }

        .border {
            border: 4px solid black;
        }
    </style>
</head>

<body>
    <table align="center">
        <form align="center" id="border">
            <div >
            <h1>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student registration
            </h1>
            <div>
                <label for="Name">Enter your name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="name" required>
            </div>
<br>
            <div>
                <label for="Email">Enter your Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="Email" required>
            </div>
            <br>
            <div>
                <label for="Mobile">Enter your mobile number :</label>
                <input type="text" name="Mobile" required>
            </div>
            <br>
            <div>
                <label for="">Enter your address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <textarea name="Address" required></textarea>
            </div>
            <br>
            <div>
                <label for="Nationality">Enter your Nationality:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="Nationality" required>
            </div>
            <br>
            <div>
                <label for="Date">Enter your Birthdate :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="date" name="Date" required>
            </div>
            <br>
            <div>
                <label for="">Choose your Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">female</label>
            </div>
            <br>
            <div>
                <label for="">Choose your highest degree:</label>
                <select name="Degree" id="Degree" required>Degree
                    <option value="select" disabled selected>select</option>
                    <option value="B.tech">B.tech</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                    <option value="B.com">B.com</option>
                </select>
            </div>
            <br>
            <div>
                <label for="CPI">Enter your CPI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="CPI" required>
            </div>
            <br>
            <div>
                <label for="University">Enter your University name:</label>
                <input type="text" name="University" required>
            </div>
            <br>
            <div>
                <label for="">Choose your Passing Year</label>
                <select name="Passing year" id="Passing year" required>Degree
                    <option value="select" disabled selected>select</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit">SUBMIT</button>
                <button type="Cancle">Cancle</button>
            </div>
        </div>
        </form>
    </table>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-info">
        <div class="form" style="height: 130vh;">
            <h1 class="text-center">Student Registration</h1>
            <div class="w-200">
                <div class="row mb-3">
                    <label for="name" class="col-3 col-form-label">Full Name</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Email" class="col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="Email">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="mobileNo" class="col-3 col-form-label">Mobile no</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="mobileNo">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="add" class="col-3 col-form-label">Address</label>
                    <div class="col-9">
                        <textarea class="form-control" id="add" rows="8"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="nationality" class="col-3 col-form-label">Nationality</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="nationality">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="bd" class="col-3 col-form-label">Birth Date</label>
                    <div class="col-9">
                        <input type="date" class="form-control" id="bd">
                    </div>
                </div>

                <div class="gender">
                    <label for="bd" class="col-3 col-form-label">Gender</label>

                    <input class="me-2" type="radio" id="male" name="gender" value="male">
                    <label class="me-5" for="male">Male</label>

                    <input class="me-2" type="radio" id="female" name="gender" value="female">
                    <label class="me-5" for="female">Female</label>

                    <input class="me-2" type="radio" id="other" name="gender" value="other">
                    <label class="me-5" for="other">Other</label>
                </div>

                <div class="degree">
                    <label for="bd" class="col-3 col-form-label">Highest degree</label>

                    <select class="col-3 mb-3 col-form-label">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <label for="CPI" class="col-3 col-form-label">CPI</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="CPI">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="uni" class="col-3 col-form-label">University</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="uni">
                    </div>
                </div>

                <div class="py">
                    <label for="bd" class="col-3 col-form-label">Passing year</label>

                    <select class="col-3 mb-3 col-form-label">
                        <option selected>select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary me-5" type="button">submit</button>
                        <button class="btn btn-primary" type="button">cancle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

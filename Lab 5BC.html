<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>

<body>
    <fieldset align="center">
        <legend>Audio tag</legend>
        <h3><i>Dialog of Aizen</i></h3>
        <audio controls loop>
            <source src="aizen yare yare.mp4" type="audio/mp3">
        </audio>

    </fieldset>
    <fieldset align="center">
        <legend>Video tag</legend>
        <h3>Hello from Aizen</h3>
        <video height="200" controls loop>
            <source src="aizen yare yare.mp4" type="video/mp4">
        </video>
    </fieldset>

</body>

</html>

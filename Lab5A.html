<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div>
        <h3 type="square">Unordered list</h3>
        <ul>
            <li>Banana</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <h3>Ordered list</h3>

        <ol>
            <li>Lorem.</li>
            <li>Lorem.</li>
            <li>Lorem.</li>
            <li>Lorem.</li>
        </ol>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: #f2f2f2;
            border: 20px solid blue;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <fram style="border: 0cqb;">
        <Form align="center" style="color: rgb(6, 110, 110);">
            <table align="center" cellspacing="20">
                <tr>
                    <td colspan="2">
                        <h2>Create Account</h2>
                    </td>
                </tr>
                <tr>
                    <td>Enter your first name* <br>
                        <input type="text" placeholder="Enter your first name">
                    </td>

                    <td>Enter your last name* <br>
                        <input type="text" placeholder="enter your last name">
                    </td>


                </tr>

                <tr>
                    <td>Email* <br>
                        <input type="text" placeholder="enter your email">
                    </td>
                    <td>Mobile number* <br>
                        <input type="number" placeholder="enter your Mobile number">
                    </td>

                </tr>

                <tr>
                    <td>password* <br>
                        <input type="text" placeholder="enter your password">
                    </td>

                    <td>Confirm Password* <br>
                        <input type="text" placeholder="enter yor password again">
                    </td>
                </tr>

                <tr>
                    <td>Gender: <br>
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">male</label>
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">female</label>
                    </td>

                    <td>Hobby: <br>
                        <input type="checkbox" name="Hobby" value="Music" id="Music">
                        <label for="Music">Music</label>
                        <input type="checkbox" name="Hobby" value="Cricket" id="Cricket">
                        <label for="Cricket">Cricket</label>
                        <input type="checkbox" name="Hobby" value="Movies" id="Movies">
                        <label for="Movies">Movies</label>
                    </td>


                </tr>
                <tr>
                    <td>Source of income <br>
                        <select name="" id="">
                            <option value="select" disabled selected>Select</option>
                            <option value="Employed">Employed</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>

                    <td>Income <br>
                        <input type="range" min="0" max="20000" step="1000">
                    </td>
                </tr>

                <tr>
                    <td>Upload profile Picture <br>
                        <input type="file">
                    </td>

                    <td>Age <br>
                        <label for="age"></label>
                        <input type="number" value="age" id="age">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">Bio <br>
                        <textarea name="" id="" rows="10" cols="50" placeholder="Tell us about yourself......."></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Create" style="color: rgb(23, 206, 206);">
                    </td>
                </tr>
            </table>
        </Form>
    </fram>
</body>

</html>

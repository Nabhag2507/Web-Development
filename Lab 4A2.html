<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form align="center">
        <table align="center">
            <h1>COVID 19 Vaccine Registration Form</h1>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="anumber">Adhar Number</label>
                    <input type="text" name="anumber" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="vaccine">Vaccine Name</label>
                    <select name="vaccine" id="vaccine" required>Vaccine
                        <option value="select" disabled selected>Please Select Vaccine Name</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Vaccine cname">Vaccine Center Name</label>
                    <select name="Vaccine cname" id="Vaccine cname" required>Degree
                        <option value="select" disabled selected>please Select Vaccine Center Name</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Date">Date Of Dose</label>
                    <input type="Date" name="Date" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number">Dose Number</label>
                    <input type="text" name="number" required>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="Click Here">Click Here</button>
                    <button type="cancel">Cancel</button>
                </td>
            </tr>
</body>

</html>

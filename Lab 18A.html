<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 18 A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="image m-5 d-flex justify-content-center ">
            <img src="bootstrap.png" alt="bootstrap logo" height="200px">
        </div>
        <div class="form">
            <h1 class="d-flex justify-content-center">Plese sign in</h1>
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <div class="m-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email address">
                    </div>
                    <div class="m-5">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="placeholder">
                    </div>
                    <div class="m-3 form-check text-center d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input me-3" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="button text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
